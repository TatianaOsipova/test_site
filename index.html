<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header start -->

    <header class="header">
        <div class="container">
            <div class="header__top">
                <img class="logo" src="img/logo.svg" alt="logo">
                <button class="burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </button>
            </div>
            <h1 class="header__title">WE IMPLEMENT THE BIGGEST
                PROJECTS IN USA
            </h1>
            <h4 class="header__text">stadiums, pipelines, bridges, dams</h4>
        </div>
    </header>

    <!-- header end -->

    <!-- section about start -->

    <section class="about">
        <div class="info">
            <div class="container">
                <div class="about__items">
                    <div class="about__item">
                        <h4 class="about__title">50</h4>
                        <h5 class="about__subtitle">years</h5>
                        <p class="about__text">on the market</p>
                    </div>

                    <div class="about__item">
                        <h4 class="about__title">150</h4>
                        <h5 class="about__subtitle">large</h5>
                        <p class="about__text">projects</p>
                    </div>

                    <div class="about__item">
                        <h4 class="about__title">120</h4>
                        <h5 class="about__subtitle">satisfied</h5>
                        <p class="about__text">customers</p>
                    </div>

                    <div class="about__item">
                        <h4 class="about__title">80</h4>
                        <h5 class="about__subtitle">successful</h5>
                        <p class="about__text">projects</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- section about end -->



</body>

</html>
